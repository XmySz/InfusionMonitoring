<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>输液平台登录</title>
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="logo">
            <img src="C:\Users\HS24\Desktop\Works\胡忠医院信息\仅logo.png" alt="AIZX Logo">
        </div>
        <div class="tabs">
            <div class="tab active" onclick="showLogin()">登录</div>
            <div class="tab" onclick="showSignup()">注册</div>
        </div>
        <form id="loginForm">
            <input type="text" placeholder="工号" required>
            <input type="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
        <div class="forgot-signup">
            <a href="#">忘记密码</a>
            <a href="#" onclick="showSignup()">注册</a>
        </div>
    </div>

    <div class="container" id="signupContainer" style="display:none;">
        <div class="logo">
            <img src="C:\Users\HS24\Desktop\Works\胡忠医院信息\仅logo.png" alt="AIZX Logo">
        </div>
        <form id="signupForm">
            <input type="text" placeholder="工号" required>
            <input type="text" placeholder="姓名" required>
            <input type="text" placeholder="科室" required>
            <input type="password" placeholder="密码" required>
            <input type="text" placeholder="组号（选填）">
            <button type="submit">注册</button>
        </form>
        <div class="back-link">
            <a href="#" onclick="showLogin()">返回登录</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
