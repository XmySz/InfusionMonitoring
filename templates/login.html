{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输液平台登录</title>
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
</head>
<body>
    <div class="container">
        <h1>输液平台登录</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.employee_id.label_tag }}
                {{ form.employee_id }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit">登录</button>
        </form>
        <div class="links">
            <a href="{% url 'signup' %}">注册新账户</a>
        </div>
    </div>
</body>
</html>
